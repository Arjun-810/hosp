<div ng-app="myApp2" ng-controller="firstController">
    order By: <select ng-model="shortColumn">
        <option value="id">id ASC</option>
        <option value="-id">id DSC</option>
        <option value="patient__first_name">Name</option>
        <option value="patient__last_name">Last Name</option>
        <option value="appointment_date">Appointment Date</option>
        <option value="appointment_time">Appointment Time</option>
    </select>
    Search: <input type="text" placeholder="Search here" ng-model="searchText">
    <table class="table" id="customers">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mail</th>
                <th>Appointment Date</th>
                <th>Appointment Time</th>
                <th>Accepet Request</th>
                <!-- <th>Pending Request</th> -->
                <th>Cancel Request</th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="employee in employees | orderBy: shortColumn | filter: searchText">
                <td>{{employee.id}}</td>
                <td>{{employee.patient__first_name}}</td>
                <td>{{employee.patient__last_name}}</td>
                <td>{{employee.patient__email}}</td>
                <td>{{employee.appointment_date}}</td>
                <td>{{employee.appointment_time}}</td>
                <td>
                    <button class="btn btn-success" ui-sref="accept-patient()" onclick="myFuncn11(value)" value="{{employee.id}}">
                        <!-- <a > -->
                            Accept Request
                        <!-- </a> -->
                    </button>
                </td>
                <!-- <td>
                    <button class="btn there btn-success" id="test" onclick="myFuncn(value)" value="{{employee.id}}">
                        <a ui-sref="updaterqst()">
                            Edit Date and Time
                        </a>
                    </button>
                </td> -->
                <td>
                    <button class="btn btn-primary" id="test2" ui-sref="reject-patient()" onclick="myFuncn2(value)" value="{{employee.id}}" >
                        <!-- <a   style="color: blanchedalmond;"> -->
                            Reject Request
                        <!-- </a> -->
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
